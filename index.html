<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clipboard Sync</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial;
  padding:20px;
}
textarea {
  width:100%;
  height:70vh;
  background:#1e1e1e;
  color:#fff;
  border:none;
  padding:15px;
  font-size:16px;
  border-radius:8px;
}
</style>
</head>
<body>

<h3>Clipboard Sync</h3>
<textarea id="box" placeholder="Paste text here..."></textarea>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const room = location.hash.substring(1) || Math.random().toString(36).slice(2);
location.hash = room;

const ref = doc(db, "rooms", room);
const box = document.getElementById("box");

box.oninput = () => {
  setDoc(ref, { text: box.value });
};

onSnapshot(ref, snap => {
  if (snap.exists()) {
    box.value = snap.data().text || "";
  }
});
</script>

</body>
</html>
